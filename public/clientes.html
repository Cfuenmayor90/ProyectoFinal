<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/principal.css" />
    <link rel="stylesheet" href="/icon-font.css" />
    <title>App Cobranza</title>
  </head>
  <body>
    <nav class="navegacion">
      <a href="/vistas/principal"><i class="bi bi-box-arrow-left"></i></a>
      <div>
        <span>Cobranza App</span>
      </div>

            <a href="" class="menuOpciones">Principal</a>
            <a href="" class="menuOpciones">Cobranza</a>

            <a href="" class="menuOpciones">Productos</a>

            <a href="" class="menuOpciones">Calculadora</a>
            <a href="" class="menuOpciones">Estadisticas</a>
        </div> -->
      <div class="iconMenuHamburguesa">
        <i class="bi bi-menu-button-wide-fill"></i>
      </div>
    </nav>
    <h2 class="tituloTarjetaCliente">Base de Clientes</h2>

    <div class="contMayorCli">
      <section class="sectionContClientes">
        <div class="divClienteBuscar">
          <input
            class="inpBuscarClientes"
            type="text"
            name=""
            id=""
            placeholder="Ingrese un DNI o Nombre"
          />
          <button class="btnBuscarCliente"><i class="bi bi-search"></i></button>
        </div>
        <div class="tarjCli">
          <h3 class="nombreCli">Apellido y Nombre</h3>
          <div class="divInfoCli">
            <h4>Direccion</h4>
            <h4>Tipo de comercio: Despensa</h4>
            <h4>Fecha de Ingreso: 00/00/00</h4>
            <h4>Calificacion:</h4>
            <h4>Historial de actividades:</h4>
          </div>
          <div class="divBtnCli">
            <button class="btnWhatsappCliente" type="submit">
              <i class="bi bi-whatsapp"></i>
            </button>
            <button class="btnClienteVender" type="submit">
              Realiza Operacion
            </button>
          </div>
        </div>
      </section>
      
      <form action="/client/crearCliente" method="post" class="formCliente">
        <h3 class="tituloForm">Registrar Cliente</h3>
        <br />
        <p>Ingresa los datos para dar de alta al cliente</p>
        <br />

        <label class="title" for="nombre">Apellido y Nombre</label>
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Escribe Apellido y Nombre"
          id="name"
          name="name"
          required
        />
        <br />
        <label class="title" for="dni">DNI</label>
        <br />
        <input
          type="number"
          class="inpForm"
          placeholder="Escribe el DNI"
          id="dni"
          name="dni"
          required
        />
        <br />
        <label class="title" for="rubro">Rubro</label>
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Rubro"
          id="rubro"
          name="rubro"
          required
        />
        <br />
        <label class="title" for="direccion comercial"
          >Direccion Comercial</label
        >
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Direccion Comercial"
          id="dirComercial"
          name="dirComercial"
          required
        />
        <br />
        <label class="title" for="direccion particular"
          >Direccion Particular</label
        >
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Direccion Particular"
          id="dirParticular"
          name="dirParticular"
          required
        />
        <br />
        <label class="title" for="celular">Celular</label>
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Numero de Celular"
          id="celular"
          name="celular"
          required
        />
        <br />
        <label class="title" for="telefono">Telefono</label>
        <br />
        <input
          type="text"
          class="inpForm"
          placeholder="Numero de Telefono"
          id="telefono"
          name="telefono"
          required
        />
        <br />
        <label class="title" for="email">Email</label>
        <br />
        <input
          type="email"
          class="inpForm"
          placeholder="Escribe tu Email"
          id="email"
          name="email"
        />
        <br />

        <div class="cantBtnForm">
          <button class="btnFormReset" type="reset">Limpiar</button>

          <button class="btnFormAceptar" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </body>
</html>
