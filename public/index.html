<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/icon-font.css">
    <title>Cobranza App</title>

</head>
<body>
  
    <nav class="navegacion">
        <span >Cobranza App</span>
    </nav>

    <form   class="formIngreso" action="/users" method="post">
        <h1 class="tituloForm">Ingresar</h1>
        <div class="divInp">
            <label for="dni" class="tituloInp">Usuario</label><br>
            <input id="dni" class="inpForm" type="text" placeholder="  Ingresa DNI" name="dni" required>
        </div>
        <div class="divInp">
            <label for="" class="tituloInp">Contraseña</label><br>
            <input id="password" class="inpForm" type="number" placeholder="  Ingresa Contraseña" name="password" required>
        </div>
        <button class="btnAceptar"  type="submit" >Aceptar</button>
        <a class="tituloInp" href="">Recuperar Cuenta</a>
        <a class="tituloInp" href="l">Registrarse</a>

    </form>

    <footer class="footerIngreso">
        <div class="divContactosFooter">
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i> 
        </div>
        <span>Copyright Fuenmayor Villarreal C.</span>
    
    </footer>
</body>
</html>
