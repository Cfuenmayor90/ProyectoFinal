    <h2 class="tituloTarjetaCliente" >Gesti√≥n De Ventas</h2>
    <div>
        <form class="formVenta" action="/ventas/cotizar" method="post">
            <h2>Registrar Ventas</h2>
            <br>
            <label for="ruta">Ruta De Cobro</label>
            <select class="inpForm" name="ruta" id="ruta" required>
                <option value="1">Emiliano</option>
                <option value="1">Ramon</option>
                <option value="1">Javier</option>
            </select>
            <br>
            <label for="dni">DNI</label><br>
            <input class="inpForm" type="number" id="dni" name="dni" required>
            <br>
            <label for="monto">Monto</label>
            <input class="inpForm" type="number" id="monto" name="monto" required>
            <br>
            <label for="cantCuotas">Cantidad De Cutas</label>
            <input class="inpForm" type="number" id="cantCuotas" name="cantCuotas" required size="8">
            <br>
            <label for="interes">Interes</label>
            <input class="inpForm" type="number" id="interes" name="interes" required>
            <br>
            <label for="plan">Plan De Cobro</label>
            <select class="inpForm" name="plan" id="plan">
                <option value="Semanal">Semanal</option>
                <option value="Diario">Diario</option>
            </select>
            <br>
            <label for="diasDeCobro">Dia De Cobro</label>
            <select class="inpForm" name="diasDeCobro" id="diasDeCobro">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
                <option value="todos">Todos</option>
            </select>
            <button class="btnFormReset" type="reset">Limpiar</button>
            <button class="btnFormAceptar" type="submit">Guardar</button>
        </form>
       
      
    </div>
    

    <footer class="footerCobranza">
            <div class="divFooter">
                <spam>Nombre Usuario</spam>
                <spam>Cobrado= $0.0</spam>
                <spam>Esperado= $0.0</spam>
            </div>
    
            <div class="divFooter">
              <spam>Fecha: 00/00/00</spam>
              <spam>Efectividad= 100%</spam>
              <spam>Adelantos= $0.0</spam>
            </div>
    </footer>
